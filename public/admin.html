<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin · iPhone Store</title>

  <!-- Fuentes & Bootstrap & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style-admin.css"/>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-white border-end">
      <div class="p-4 text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
             class="sidebar-logo mb-2" alt="Logo"/>
        <h5 class="m-0">iPhone Admin</h5>
      </div>
      <ul class="nav nav-pills flex-column mb-auto px-2">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>
        <li>
          <a href="#productsSection" class="nav-link">
            <i class="bi bi-box-seam me-2"></i>Productos
          </a>
        </li>
      </ul>
    </nav>

    <!-- Content -->
    <div id="content" class="flex-grow-1">
      <!-- Header -->
      <header class="admin-header bg-white shadow-sm d-flex justify-content-end align-items-center px-4">
        <form action="/logout" method="post" class="m-0">
          <button class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
          </button>
        </form>
      </header>

      <!-- Main -->
      <main class="admin-main p-4">
        <!-- Métricas & Acción -->
        <div class="row align-items-center mb-4">
          <div class="col-md-6 mb-3 mb-md-0">
            <div class="card metric-card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <i class="bi bi-card-list display-6 text-primary me-3"></i>
                <div>
                  <small class="text-muted">Total de Productos</small>
                  <h3 id="totalProducts" class="m-0">0</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 text-md-end">
            <button
              class="btn btn-primary btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#productModal"
            >
              <i class="bi bi-plus-lg"></i> Nuevo Producto
            </button>
          </div>
        </div>

        <!-- Tabla de Productos -->
        <section id="productsSection" class="card table-card shadow-sm">
          <div class="card-body p-0">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="productList">
                <!-- Filas generadas por admin.js -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Modal Nuevo Producto -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title">
            <i class="bi bi-plus-circle-fill text-primary me-2"></i>
            Agregar Producto
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm" class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label">Nombre</label>
              <input id="name" class="form-control" required/>
            </div>
            <div class="col-12">
              <label for="price" class="form-label">Precio</label>
              <input id="price" type="number" class="form-control" required/>
            </div>
            <div class="col-12">
              <label for="description" class="form-label">Descripción</label>
              <textarea id="description" class="form-control" rows="2" required></textarea>
            </div>
            <div class="col-12">
              <label for="image" class="form-label">URL Imagen</label>
              <input id="image" class="form-control" required/>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save2-fill"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
